<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre                       
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true" maxSize="300">

                    <p:menu>
                        <p:submenu label="Alvaras">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            <p:menuitem value="Nova Empresa" url="#" />
                            <!--empresa nova: solicitar CNPJ ou RSP-->
                            <p:menuitem value="Renovação de Alvará" url="#" />
                        </p:submenu>

                    </p:menu>




                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <!-- a parte que eu quero alterar dentro da tag <ui:insert ...> ... </ui:insert> -->
                    <ui:insert name="container">container</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true" style="text-align: center">
                    Desenvolvimento Irla Silva
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
