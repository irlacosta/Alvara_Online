<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Alvará Online" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Acessar Login " url="login.xhtml" />
                        <p:menuitem value="Cadastrar" url="cadastrarRequisicaoNova.xhtml" />                        
                        <p:menuitem value="Listar" url="listar.xhtml" />
                        <p:menuitem value="Cadastrar Usuário" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Acompanhar Solicitação" url="#" />
                        <p:menuitem value="Gerenciar Viabilidades" url="listar.xhtml" />
                        <p:menuitem value="Análise Prévia" url="cadastrarRequisicaoNova.xhtml" />
                        <p:menuitem value="Baixa Alvará" url="#" />
                        <p:menuitem value="Taxa" url="#" />
                        <p:menuitem value="Verificar Autenticidade Alvará" url="#" />
                        <p:menuitem value="Legislação" url="http://www2.portoalegre.rs.gov.br/smde/default.php?p_secao=1387" />
                    </p:menu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <p:panel header="Renovação Alvará">
                        <h:form id="formulario">
                                <h:panelGrid id="grid" columns="1">

                                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                    <div class="ui-sm-12 ui-g-11">
                                        <p:outputLabel for="cnpj" value="CNPJ"/>
                                        <!--em caso de renovação de alvará: CNPJ já traz os dados anteriores-->
                                    </div>
                                    <div class="ui-sm-12 ui-g-11">
                                        <p:inputText id="cnpj" value="#{requisicaoBean.requisicao.cnpj}" maxlength="50"
                                                     required="true" requiredMessage="CNPJ campo obrigatório."/>
                                        <span class="help-block"> 
                                            <p:message for="cnpj"/>
                                        </span>
                                    </div>
                                </div>

                                <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                    <div class="ui-sm-12 ui-g-11">
                                        <p:outputLabel for="rsp" value="Número da Viabilidade"/>
                                    </div>
                                    <div class="ui-sm-12 ui-g-11">
                                        <p:inputText id="rsp" value="#{requisicaoBean.requisicao.rsp}" maxlength="50" required="true" requiredMessage="Surname is required."/>
                                        <span class="help-block"> 
                                            <p:message for="rsp"/>
                                        </span>
                                    </div>
                                </div>
                                    
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Boletim Informativo"/>
                                    <p:inputText id="boletimInformativo" value="#{requisicaoBean.requisicao.boletimInformativo}" required="true" label="boletimInformativo"> 
                                        <f:validateLength minimum="5" maximum="20" />
                                    </p:inputText>
                                    <h:message for="boletimInformativo" style="color:red" />
                                </h:panelGrid>

                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Situação"/>
                                    <h:selectOneMenu value="#{requisicaoBean.requisicao.getStatus()}" required="true" label="status" requiredMessage="Campo Obrigatório!">
                                        <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                                        <f:selectItems value="#{requisicaoBean.requisicao.getStatus()}" var="status" itemValue="#{listStatus}"/> 
                                    </h:selectOneMenu>
                                    <h:message for="status" style="color:red" />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton styleClass="regCommandButton" value="Enviar" action="#{requisicaoBean.insert()}"/>
                                </h:panelGrid>
</h:panelGrid>
                            </h:form>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
