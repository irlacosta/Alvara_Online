<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Alvará Online" collapsible="true">

                    <p:menu>
                        <p:menuitem value="Acessar Login " url="login.xhtml" />
                        <p:menuitem value="Cadastrar Requisição" url="cadastrarRequisicaoNova.xhtml" />                        
                        <p:menuitem value="Listar" url="listar.xhtml" />
                        <p:menuitem value="Cadastrar Usuário" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Acompanhar Solicitação" url="#" />
                        <p:menuitem value="Gerenciar Viabilidades" url="listar.xhtml" />
                        <p:menuitem value="Análise Prévia" url="cadastrarRequisicaoNova.xhtml" />
                        <p:menuitem value="Baixa Alvará" url="#" />
                        <p:menuitem value="Taxa" url="#" />
                        <p:menuitem value="Verificar Autenticidade Alvará" url="#" />
                        <p:menuitem value="Legislação" url="http://www2.portoalegre.rs.gov.br/smde/default.php?p_secao=1387" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:panel header="Cadastrar Nova Requisição">
                            <h:panelGrid id="grid" columns="3" cellpadding="5">
                                <!--Gerar número de Boletim informativo automático. Ver tag spinner-->
                                <h:outputLabel value="Boletim Informativo" />
                                <p:inputText id="boletimInformativo" value="#{requisicaoBean.requisicao.boletimInformativo}" 
                                             requiredMessage="CNPJ campo obrigatório." required="true" label="boletimInformativo">
                                </p:inputText>
                                <p:message for="boletimInformativo" style="color: red"/>
                                <!--Número da Viabilidade- para nova gerar número-->
                                <h:outputLabel value="Número da Viabilidade"/>
                                <p:inputText id="rsp" value="#{requisicaoBean.requisicao.rsp}"
                                             requiredMessage="Campo obrigatório." required="true" label="rsp">
                                </p:inputText>
                                <p:message for="rsp" style="color: red"/>
                                <!--em caso de renovação de alvará: CNPJ já traz os dados anteriores-->
                                <h:outputLabel value="CNPJ"/>
                                <p:inputText id="cnpj" value="#{requisicaoBean.requisicao.cnpj}"
                                             requiredMessage="Campo obrigatório." required="true" label="cnpj">
                                </p:inputText>
                                <p:message for="cnpj" style="color: red"/>
                                <!--Razão Social-->
                                <h:outputLabel value="Razão Social"/>
                                <p:inputText id="razaoSocial" value="#{requisicaoBean.requisicao.razaoSocial}"
                                             requiredMessage="Campo obrigatório." required="true" label="razaoSocial">
                                </p:inputText>
                                <p:message for="razaoSocial"/>
                                <!--Nome Fantasia-->
                                <h:outputLabel value="Nome Fantasia"/>
                                <p:inputText id="nomeFantasia" value="#{requisicaoBean.requisicao.nomeFantasia}">
                                </p:inputText>
                                <p:message for="nomeFantasia"/>
                                <!--Atividade - carregar lista atividades CNAE federal-->
                                <h:outputLabel value="Atividade Econômica"/>
                                <p:inputText id="atividades" value="#{requisicaoBean.requisicao.atividades}"
                                             requiredMessage="Campo obrigatório." required="true" label="atividades">
                                </p:inputText>
                                <p:message for="atividades"/>
                                <p:outputLabel for="status" value="Status" />
                                <p:selectOneMenu id="status" value="#{requisicaoBean.requisicao.status}">
                                    <f:selectItem itemLabel="ALVARA_INCLUIDO" itemValue="ALVARA_INCLUIDO" />
                                    <f:selectItem itemLabel="DEFERIDO" itemValue="DEFERIDO" />
                                    <f:selectItem itemLabel="INDEFERIDO" itemValue="INDEFERIDO" />
                                    <f:selectItem itemLabel="DOCUMENTOS_PARA_ANALISE" itemValue="DOCUMENTOS_PARA_ANALISE" />
                                    <f:selectItem itemLabel="ALVARA_DEFINITIVO" itemValue="ALVARA_DEFINITIVO" />
                                    <f:selectItem itemLabel="ALVARA_PROVISORIO" itemValue="ALVARA_PROVISORIO" />
                                    <f:selectItem itemLabel="DOCUMENTOS_PENDENTES" itemValue="DOCUMENTOS_PENDENTES" />                                
                                </p:selectOneMenu>
                                <p:commandButton styleClass="regCommandButton" validateClient="true" ajax="false" value="ENVIAR" action="#{requisicaoBean.insert()}" />
                            </h:panelGrid>                    
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>   
    </f:view>
</html>
