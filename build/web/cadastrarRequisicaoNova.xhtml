<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Alvará Online" collapsible="true">

                    <p:menu>
                        <p:menuitem value="Acessar Login " url="login.xhtml" />
                        <p:menuitem value="Cadastrar" url="cadastrarRequisicaoNova.xhtml" />                        
                        <p:menuitem value="Listar" url="listar.xhtml" />
                        <p:menuitem value="Cadastrar Usuário" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Acompanhar Solicitação" url="#" />
                        <p:menuitem value="Gerenciar Viabilidades" url="listar.xhtml" />
                        <p:menuitem value="Análise Prévia" url="cadastrarRequisicaoNova.xhtml" />
                        <p:menuitem value="Baixa Alvará" url="#" />
                        <p:menuitem value="Taxa" url="#" />
                        <p:menuitem value="Verificar Autenticidade Alvará" url="#" />
                        <p:menuitem value="Legislação" url="http://www2.portoalegre.rs.gov.br/smde/default.php?p_secao=1387" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel header="Cadastrar Nova Requisição">
                        <h:form id="formulario">
                            <h:panelGrid id="grid" columns="1">
                                <h:panelGrid columns="3">
                                    <!--Gerar número de Boletim informativo automático. Ver tag spinner-->
                                    <h:outputLabel value="Boletim Informativo" />
                                    <h:inputText id="boletimInformativo" value="#{requisicaoBean.requisicao.boletimInformativo}" 
                                                 requiredMessage="CNPJ campo obrigatório." readonly="true" label="boletimInformativo"/>
                                    <h:message for="boletimInformativo"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <!--Número da Viabilidade- para nova gerar número-->
                                    <h:outputLabel value="Número da Viabilidade"/>
                                    <h:inputText id="rsp" value="#{requisicaoBean.requisicao.rsp}"
                                                 readonly="true" />
                                    <h:message for="rsp" style="color: red"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <!--em caso de renovação de alvará: CNPJ já traz os dados anteriores-->
                                    <h:outputLabel value="CNPJ"/>
                                    <h:inputText id="cnpj" value="#{requisicaoBean.requisicao.cnpj}" label="cnpj"
                                                 required="true" requiredMessage="CNPJ campo obrigatório."/>
                                    <h:message for="cnpj"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <!--Razão Social-->
                                    <h:outputLabel value="Razão Social"/>
                                    <h:inputText id="razaoSocial" value="#{requisicaoBean.requisicao.razaoSocial}"
                                                 required="true" requiredMessage="Campo Obrigatório!"/>
                                    <h:message for="razaoSocial"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <!--Nome Fantasia-->
                                    <h:outputLabel value="Nome Fantasia"/>
                                    <h:inputText id="nomeFantasia" value="#{requisicaoBean.requisicao.nomeFantasia}"/>
                                    <h:message for="nomeFantasia"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <!--Atividade - carregar lista atividades CNAE federal-->
                                    <h:outputLabel value="Atividade Econômica"/>
                                    <h:inputText id="atividade" value="#{requisicaoBean.requisicao.atividades}" required="true" requiredMessage="Campo Obrigatório!"/>
                                    <h:message for="atividade"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">                                
                                    <p:commandButton styleClass="regCommandButton"   value="ENVIAR" action="#{requisicaoBean.insert()}" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>   
    </f:view>
</html>
