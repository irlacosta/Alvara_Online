<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        <p:panel header="Login">

                            <h:panelGrid id="grid" columns="3" cellpadding="5">

                                <h:outputLabel value="Login"/>
                                <p:inputText id="login" value="#{usuarioBean.usuario.cpf}" required="true" label="login(CPF)"> 
                                </p:inputText>
                                <p:message for="login"/>

                                <h:outputLabel value="Senha"/>
                                <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha"></p:password>
                                <p:message for="senha"/>                        
                                <p:commandButton value="ENVIAR" styleClass="regCommandButton" ajax="false" validateClient="true" action="#{usuarioBean.validar()}"/>
                            </h:panelGrid>
                        </p:panel>                
                        <div id="msg3">
                            <h:link  outcome="editarSenha" value="Esqueci minha senha"/>
                        </div>

                        <div id="msg2">
                            Ainda não possui acesso?
                            <h:link outcome="cadastroUsuario" value="Cadastre-se"/>                        
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
