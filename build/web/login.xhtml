<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/templates/templateLogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="container">
        <div class="container">
            <h:form id="formulario">
                <p:panel header="Login">

                    <h:panelGrid id="grid" columns="3" cellpadding="5">

                        <h:outputLabel value="Login"/>
                        <p:inputText id="login" value="#{usuarioBean.usuario.cpf}" required="true" label="login"> 
                        </p:inputText>
                        <p:message for="login"/>
                        
                        <h:outputLabel value="Senha"/>
                        <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha"></p:password>
                        <p:message for="senha"/>
                        
                        <p:commandButton value="ENVIAR" styleClass="regCommandButton" ajax="false" validateClient="true" action="#{usuarioBean.validar()}"/>
                    </h:panelGrid>                    

                </p:panel>
                <div id="msg3">
                        <h:link  outcome="editarSenha" value="Esqueci minha senha"/>
                    </div>
                    
                    <div id="msg2">
                        Ainda n√£o possui acesso?
                        <h:link outcome="cadastrarUsuario" value="Cadastre-se"/>                        
                    </div>
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
