<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Alvará Online" collapsible="true">

                    <p:menu>
                        <p:menuitem value="Acessar Login " url="login.xhtml" />
                        <p:menuitem value="Cadastrar" url="cadastrarRequisicaoNova.xhtml" />                        
                        <p:menuitem value="Listar" url="listar.xhtml" />
                        <p:menuitem value="Cadastrar Usuário" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Acompanhar Solicitação" url="#" />
                        <p:menuitem value="Gerenciar Viabilidades" url="listar.xhtml" />
                        <p:menuitem value="Análise Prévia" url="cadastrarRequisicaoNova.xhtml" />
                        <p:menuitem value="Baixa Alvará" url="#" />
                        <p:menuitem value="Taxa" url="#" />
                        <p:menuitem value="Verificar Autenticidade Alvará" url="#" />
                        <p:menuitem value="Legislação" url="http://www2.portoalegre.rs.gov.br/smde/default.php?p_secao=1387" />
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center">

                    <p:panel header="Editar">
                        <h:form id="formulario">
                            <h:panelGrid class="grade" columns="1">
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Número: "/>
                                    <h:inputText id="numero" value="#{requisicaoBean.requisicao.rsp}" readonly="true" label="numero" > 
                                        <f:validateLength minimum="8" maximum="20" />
                                    </h:inputText>
                                    <h:message for="numero" style="color:red" />
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Boletim Informativo: "/>
                                    <h:inputText id="boletim" value="#{requisicaoBean.requisicao.boletimInformativo}" readonly="true" required="true" label="boletim"> 
                                        <f:validateLength minimum="5" maximum="20" />
                                    </h:inputText>
                                    <h:message for="boletim" style="color:red" />
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="CNPJ: "/>
                                    <h:inputText id="cnpj" value="#{requisicaoBean.requisicao.cnpj}" readonly="true" required="true" label="boletim"> 
                                        <f:validateLength minimum="5" maximum="20" />
                                    </h:inputText>
                                    <h:message for="cnpj" style="color:red" />
                                </h:panelGrid>                        
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Situação: "/>
                                    <h:inputText id="status" value="#{requisicaoBean.requisicao.status}" required="true" label="status"> 
                                        <f:validateLength minimum="8" maximum="150" />
                                    </h:inputText>
                                    <h:message for="status" style="color:red" />
                                </h:panelGrid>   

                                <h:panelGrid columns="2">
                                    <p:commandButton styleClass="regCommandButton" value="OK" action="#{requisicaoBean.update(requisicaoBean.requisicao)}"/>
                                    <p:commandButton styleClass="regCommandButton" value="LIMPAR" action="#{requisicaoBean.clean()}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="regCommandButton" value="VOLTAR" action="index.xhtml"/>
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:form>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
